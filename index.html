<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <title>Assignment 4 - Responsive Web Game</title>
</head>
<body>
  <div class="layer"></div>
  <header class="header">
    <div class="header__wrap">
      <h1>Hangman</h1>
      <h4 class="msg"></h4>
    </div>
  </header>
  <main class="main">
    <div class="hangman__box">
      <div class="hangman__wrap">
        <img src="images/hangman-0.svg" alt="hangman-img">
      </div>
    </div>
    <div class="show-box">
      <p class="answer"></p>
      <p class="lives">0 / 6</p>
    </div>
    <button class="play__again">REPLAY</button>
    <div class="alphabet">
      <div class="alphabet-wrap">
        <ul>
        <li>q</li>
        <li>w</li>
        <li>e</li>
        <li>r</li>
        <li>t</li>
        <li>y</li>
        <li>u</li>
        <li>i</li>
        <li>o</li>
        <li>p</li>
      </ul>
      <ul>
        <li>a</li>
        <li>s</li>
        <li>d</li>
        <li>f</li>
        <li>g</li>
        <li>h</li>
        <li>j</li>
        <li>k</li>
        <li>l</li>
      </ul>
      <ul>
        <li>z</li>
        <li>x</li>
        <li>c</li>
        <li>v</li>
        <li>b</li>
        <li>n</li>
        <li>m</li>
      </ul>
      </div>
    </div>
  </main>
</body>
</html>
